<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Dashboard Image</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <style>
        #cropCanvas {
            border: 2px solid var(--bs-border-color);
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }
        .crop-container {
            text-align: center;
            overflow: auto;
            max-height: 70vh;
        }
        .crop-overlay {
            position: absolute;
            border: 2px dashed #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i data-feather="arrow-left"></i>
                Back to Dashboard
            </a>
            <span class="navbar-text">
                Crop Workbook {{ workbook_index + 1 }} Image
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i data-feather="crop"></i> Crop Dashboard Image</h5>
                        <p class="mb-0 text-muted">Click and drag to select the area you want to crop</p>
                    </div>
                    <div class="card-body">
                        <div class="crop-container position-relative" id="cropContainer">
                            <canvas id="cropCanvas"></canvas>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <div>
                                <button id="resetSelection" class="btn btn-outline-secondary" disabled>
                                    <i data-feather="refresh-cw"></i>
                                    Reset Selection
                                </button>
                            </div>
                            <div>
                                <button id="saveCrop" class="btn btn-success" disabled>
                                    <i data-feather="check"></i>
                                    Save Cropped Image
                                </button>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <div id="cropInfo" class="text-muted" style="display: none;">
                                <small>
                                    Selected area: <span id="cropDimensions"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/cropper.js') }}"></script>
    <script>
        feather.replace();

        // Initialize cropper when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const imageUrl = '{{ url_for("serve_image", filename=png_filename) }}';
            const workbookIndex = {{ workbook_index }};
            
            initializeCropper(imageUrl, workbookIndex);
        });
    </script>
</body>
</html>
